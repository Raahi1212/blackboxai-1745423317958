<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Raahi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .otp-input {
            width: 3rem;
            height: 3rem;
            text-align: center;
            font-size: 1.5rem;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="p-8">
                <div class="text-center mb-8">
                    <img src="https://images.pexels.com/photos/7621123/pexels-photo-7621123.jpeg?auto=compress&cs=tinysrgb&w=300" alt="Raahi Logo" class="w-20 h-20 mx-auto mb-4 rounded-full object-cover">
                    <h1 class="text-3xl font-bold text-gray-900">Welcome to Raahi</h1>
                    <p class="text-gray-600 mt-2">Login to continue your journey</p>
                </div>

                <!-- Phone Login Form -->
                <form id="phoneForm" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                        <div class="flex">
                            <span class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500 text-sm">
                                +91
                            </span>
                            <input type="tel" id="phone" class="flex-1 block w-full rounded-r-md border-gray-300 border p-2 focus:border-green-500 focus:ring-green-500" placeholder="Enter your phone number">
                        </div>
                    </div>

                    <!-- OTP Input (Initially Hidden) -->
                    <div id="otpSection" class="hidden">
                        <label class="block text-sm font-medium text-gray-700 mb-4">Enter OTP</label>
                        <div class="flex space-x-2 justify-center mb-4">
                            <input type="text" maxlength="1" class="otp-input border-2 rounded-lg" />
                            <input type="text" maxlength="1" class="otp-input border-2 rounded-lg" />
                            <input type="text" maxlength="1" class="otp-input border-2 rounded-lg" />
                            <input type="text" maxlength="1" class="otp-input border-2 rounded-lg" />
                        </div>
                        <p class="text-sm text-gray-500 text-center">
                            Didn't receive OTP? <button type="button" class="text-green-600 hover:text-green-700">Resend</button>
                        </p>
                    </div>

                    <button type="button" id="submitBtn" class="w-full bg-black text-white py-3 rounded-lg font-semibold hover:bg-gray-900 transition">
                        Get OTP
                    </button>
                </form>

                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">Or continue with</span>
                        </div>
                    </div>

                    <div class="mt-6">
                        <button class="w-full flex items-center justify-center px-4 py-3 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                            <img class="h-5 w-5 mr-2" src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google Logo">
                            Continue with Google
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function() {
            const phoneForm = document.getElementById('phoneForm');
            const otpSection = document.getElementById('otpSection');
            const submitBtn = document.getElementById('submitBtn');
            
            if (otpSection.classList.contains('hidden')) {
                // Show OTP section
                otpSection.classList.remove('hidden');
                submitBtn.textContent = 'Verify OTP';
                alert('OTP has been sent to your phone number!'); // Simulate OTP generation
            } else {
                // Handle OTP verification
                window.location.href = 'home.html';
            }
        });

        // Auto-focus next OTP input
        const otpInputs = document.querySelectorAll('.otp-input');
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', function() {
                if (this.value && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
            });
        });
    </script>
</body>
</html>
