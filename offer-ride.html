<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offer a Ride - Raahi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            padding-bottom: 4rem;
        }
        .bottom-nav-item.active {
            color: #000;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4">
            <h1 class="text-2xl font-bold text-gray-900">Offer a Ride</h1>
            <p class="text-gray-600">Share your journey with fellow students</p>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-6">
        <form id="offerRideForm" class="space-y-6">
            <!-- Route Section -->
            <div class="bg-white rounded-xl shadow-sm p-6">
                <h2 class="text-lg font-semibold mb-4">Route Details</h2>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Starting Point</label>
                        <div class="relative">
                            <i class="fas fa-circle text-green-500 absolute left-3 top-3 text-xs"></i>
                            <input type="text" value="Bennett University" readonly
                                class="pl-10 block w-full rounded-lg border-gray-300 border p-2.5 bg-gray-50">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Destination</label>
                        <div class="relative">
                            <i class="fas fa-map-marker-alt text-red-500 absolute left-3 top-3"></i>
                            <input type="text" placeholder="Where are you going?" required
                                class="pl-10 block w-full rounded-lg border-gray-300 border p-2.5 focus:ring-2 focus:ring-green-500 focus:border-green-500">
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Date</label>
                            <div class="relative">
                                <i class="fas fa-calendar absolute left-3 top-3 text-gray-400"></i>
                                <input type="date" required
                                    class="pl-10 block w-full rounded-lg border-gray-300 border p-2.5 focus:ring-2 focus:ring-green-500 focus:border-green-500">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Time</label>
                            <div class="relative">
                                <i class="fas fa-clock absolute left-3 top-3 text-gray-400"></i>
                                <input type="time" required
                                    class="pl-10 block w-full rounded-lg border-gray-300 border p-2.5 focus:ring-2 focus:ring-green-500 focus:border-green-500">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Vehicle Section -->
            <div class="bg-white rounded-xl shadow-sm p-6">
                <h2 class="text-lg font-semibold mb-4">Vehicle Details</h2>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Select Vehicle</label>
                        <select required
                            class="block w-full rounded-lg border-gray-300 border p-2.5 focus:ring-2 focus:ring-green-500 focus:border-green-500">
                            <option value="honda-city">Honda City - White (KA01AB1234)</option>
                            <option value="add-new">+ Add New Vehicle</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Available Seats</label>
                        <select required
                            class="block w-full rounded-lg border-gray-300 border p-2.5 focus:ring-2 focus:ring-green-500 focus:border-green-500">
                            <option value="1">1 seat</option>
                            <option value="2">2 seats</option>
                            <option value="3">3 seats</option>
                            <option value="4">4 seats</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Price Section -->
            <div class="bg-white rounded-xl shadow-sm p-6">
                <h2 class="text-lg font-semibold mb-4">Price Details</h2>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Price per Seat</label>
                        <div class="relative">
                            <span class="absolute left-3 top-3 text-gray-500">₹</span>
                            <input type="number" min="0" step="10" required placeholder="0"
                                class="pl-8 block w-full rounded-lg border-gray-300 border p-2.5 focus:ring-2 focus:ring-green-500 focus:border-green-500">
                        </div>
                        <p class="text-sm text-gray-500 mt-1">Recommended: ₹60-100 for this route</p>
                    </div>
                </div>
            </div>

            <!-- Additional Details -->
            <div class="bg-white rounded-xl shadow-sm p-6">
                <h2 class="text-lg font-semibold mb-4">Additional Details</h2>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Notes for Co-passengers (Optional)</label>
                        <textarea
                            class="block w-full rounded-lg border-gray-300 border p-2.5 focus:ring-2 focus:ring-green-500 focus:border-green-500"
                            rows="3"
                            placeholder="Any specific instructions or information..."></textarea>
                    </div>

                    <div class="flex items-center">
                        <input type="checkbox" id="womenOnly" class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                        <label for="womenOnly" class="ml-2 block text-sm text-gray-700">Women passengers only</label>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition duration-200 flex items-center justify-center">
                <i class="fas fa-check-circle mr-2"></i>
                Post Ride
            </button>
        </form>
    </div>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200">
        <div class="flex justify-around items-center h-16">
            <a href="home.html" class="bottom-nav-item flex flex-col items-center text-sm text-gray-600">
                <i class="fas fa-home text-xl mb-1"></i>
                <span>Home</span>
            </a>
            <a href="find-ride.html" class="bottom-nav-item flex flex-col items-center text-sm text-gray-600">
                <i class="fas fa-search text-xl mb-1"></i>
                <span>Find</span>
            </a>
            <a href="offer-ride.html" class="bottom-nav-item active flex flex-col items-center text-sm">
                <i class="fas fa-car text-xl mb-1"></i>
                <span>Offer</span>
            </a>
            <a href="my-rides.html" class="bottom-nav-item flex flex-col items-center text-sm text-gray-600">
                <i class="fas fa-list text-xl mb-1"></i>
                <span>My Rides</span>
            </a>
            <a href="profile.html" class="bottom-nav-item flex flex-col items-center text-sm text-gray-600">
                <i class="fas fa-user text-xl mb-1"></i>
                <span>Profile</span>
            </a>
        </div>
    </nav>

    <script>
        document.getElementById('offerRideForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Your ride has been posted successfully!');
            window.location.href = 'my-rides.html';
        });

        // Handle vehicle selection
        document.querySelector('select').addEventListener('change', function(e) {
            if (e.target.value === 'add-new') {
                alert('Redirecting to add new vehicle...');
                // Redirect to add new vehicle page
                // window.location.href = 'add-vehicle.html';
            }
        });
    </script>
</body>
</html>
