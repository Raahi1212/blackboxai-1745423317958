<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile - Raahi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="p-8">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">Complete Your Profile</h1>
                    <p class="text-gray-600">Help us create a trusted carpooling community</p>
                </div>

                <form id="profileForm" class="space-y-6">
                    <!-- Profile Picture -->
                    <div class="text-center">
                        <div class="relative inline-block">
                            <img id="profilePreview" src="https://via.placeholder.com/150" alt="Profile Picture" 
                                class="w-32 h-32 rounded-full object-cover border-4 border-green-500 mb-2">
                            <label for="profilePic" class="absolute bottom-0 right-0 bg-green-600 text-white rounded-full p-2 cursor-pointer hover:bg-green-700">
                                <i class="fas fa-camera"></i>
                            </label>
                            <input type="file" id="profilePic" class="hidden" accept="image/*">
                        </div>
                    </div>

                    <!-- Basic Information -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                            <input type="text" required
                                class="block w-full rounded-lg border-gray-300 border p-2.5 focus:ring-2 focus:ring-green-500 focus:border-green-500"
                                placeholder="Enter your full name">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                            <div class="flex">
                                <span class="inline-flex items-center px-3 rounded-l-lg border border-r-0 border-gray-300 bg-gray-50 text-gray-500 text-sm">
                                    +91
                                </span>
                                <input type="tel" required pattern="[0-9]{10}"
                                    class="flex-1 block w-full rounded-r-lg border-gray-300 border p-2.5 focus:ring-2 focus:ring-green-500 focus:border-green-500"
                                    placeholder="Enter your phone number">
                            </div>
                        </div>
                    </div>

                    <!-- Department and Year -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Department</label>
                            <select required
                                class="block w-full rounded-lg border-gray-300 border p-2.5 focus:ring-2 focus:ring-green-500 focus:border-green-500">
                                <option value="">Select your department</option>
                                <option value="cse">Computer Science</option>
                                <option value="ece">Electronics & Communication</option>
                                <option value="me">Mechanical Engineering</option>
                                <option value="ce">Civil Engineering</option>
                                <option value="bt">Biotechnology</option>
                                <option value="bba">Business Administration</option>
                                <option value="law">School of Law</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Year of Study</label>
                            <select required
                                class="block w-full rounded-lg border-gray-300 border p-2.5 focus:ring-2 focus:ring-green-500 focus:border-green-500">
                                <option value="">Select your year</option>
                                <option value="1">1st Year</option>
                                <option value="2">2nd Year</option>
                                <option value="3">3rd Year</option>
                                <option value="4">4th Year</option>
                                <option value="5">5th Year</option>
                            </select>
                        </div>
                    </div>

                    <!-- Gender (Optional) -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Gender (Optional)</label>
                        <div class="flex space-x-4">
                            <label class="flex items-center">
                                <input type="radio" name="gender" value="male" class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300">
                                <span class="ml-2 text-gray-700">Male</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="gender" value="female" class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300">
                                <span class="ml-2 text-gray-700">Female</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="gender" value="other" class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300">
                                <span class="ml-2 text-gray-700">Prefer not to say</span>
                            </label>
                        </div>
                    </div>

                    <!-- Bio -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Bio (Optional)</label>
                        <textarea
                            class="block w-full rounded-lg border-gray-300 border p-2.5 focus:ring-2 focus:ring-green-500 focus:border-green-500"
                            rows="3"
                            placeholder="Tell us a bit about yourself..."></textarea>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition duration-200 flex items-center justify-center">
                        <i class="fas fa-check-circle mr-2"></i>
                        Complete Profile
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Profile picture preview
        document.getElementById('profilePic').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profilePreview').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        // Form submission
        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Profile created successfully! Welcome to Raahi!');
            window.location.href = 'home.html';
        });
    </script>
</body>
</html>
